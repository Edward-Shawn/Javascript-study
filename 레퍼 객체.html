<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Javascript Standard Object</title>
    </head>
<html>
    <body>

        <h1>레퍼 객체</h1>

        <script>
            var str = "문자열";
            var strObj = new String(str);

            document.write(str.length+"<br>");

            document.write((str == strObj)+"<br>");
            document.write((str === strObj)+"<br>");

            document.write(typeof str + "<br>");
            document.write(typeof strObj + "<br>");

        </script>

    </body>
</html>
