<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript Date Method</title>
    </head>
<html>
    <body>
        <h1>getDate() 메소드</h1>
        <script>
            var date = new Date();
            document.write("오늘은"+date.getMonth()+"월"+date.getDate()+"일입니다.");
           
        </script>
    </body>
</html>
