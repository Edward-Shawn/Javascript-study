<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Javascript Function</title>
    </head>
<html>
    <body>
        <h1>함수의 호출:적은 수의 인수</h1>
        <script>
        function addNum(x, y, z) { //x, y, z는 매개변수임.
            if(x ===undefined)
            x = 0;
            if(y ===undefined)
            y = 0;
            if(z === undefined)
            z = 0;
            return x + y + z;
        }
        document.write(addNum(1,2,3)+"<br>");
        document.write(addNum(1,2)+"<br>");
        document.write(addNum(1)+"<br>");
        document.write(addNum());

           
        </script>
    </body>
</html>
