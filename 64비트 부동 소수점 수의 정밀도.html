<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Javascript Number Object</title>
    </head>
<html>
    <body>
        <h1>64비트 부동 소수점 수의 정밀도</h1>
        <script>
            var x = 999999999999;
            var y = 9999999999999999;
            var z = ( 0.2 * 10 + 0.1 * 10 ) / 10;

            document.write(x + "<br>");
            document.write(y + "<br>");
            document.write(z);
        </script>
    </body>
</html>
