<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Javascript Function</title>
    </head>
<html>
    <body>
        <h1>자바스크립트 함수반환</h1>
        <script>
            function multiNum(x,y){
                return x*y;
            }
            var num = multiNum(3,4);
            document.write(num);
        </script>
    </body>
</html>
