<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>JavaScript Date Format</title>
</head>
<html>
    <body>
        <h2>Long 날짜 양식</h2>
        <script>
            document.write(new Date("Feb 19 1982")+"<br>");
            document.write(new Date("19 Feb 1982")+"<br>");        
            document.write(new Date("February 19 1982")+"<br>");    
            document.write(new Date("FEBRUARY, 19, 1982"));
        </script>
    </body>
</html>
