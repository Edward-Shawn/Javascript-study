<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>함수</title>
</head>
<html>
    <body>
        <h1>eval() 함수</h1>
        <script>
            var x = 10, y =20;
            var a = eval("x+y");
            var b = eval("y*3");
            document.write(a+"<br>"+b);
        </script>
    </body>
</html>
