<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>JavaScript Array</title>
</head>
<html>
    <body>

        <h1>배열 요소의 추가</h1>

        
        <script>
            var arr = [1, true, "java"];
            arr.push("Script");
            document.write(arr+"<br>");

            arr[arr.length] = 100;
            document.write(arr+"<br>");

            arr[10] = "자바스크립트";
            document.write(arr+"<br>");
            document.write(arr[7]+"<br>");
            document.write(arr.length);
            
        </script>
        
    </body>
</html>
