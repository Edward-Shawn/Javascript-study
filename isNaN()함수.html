
<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Javascript Number Object</title>
    </head>
<html>
    <body>
        <h1>isNaN()</h1>
        <script>
            var x = 100 - "문자열";
            
            if(isNaN(x)) {
                document.write("변수 x의 값은 숫자가 아닙니다.");
            } else {
                document.write("변수 x의 값은 숫자입니다.");
            }

        </script>
    </body>
