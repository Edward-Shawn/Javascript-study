<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Javascript Number Object</title>
    </head>
<html>
    <body>
        <h1>Infinity</h1>
        <script>
            var x = 10 / 0;
            var y = Infinity * 100
            var z = 1 / Infinity

            document.write(x + "<br>");
            document.write(y + "<br>");
            document.write(z);
        </script>
    </body>
