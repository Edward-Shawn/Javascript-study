<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>JavaScript Date Format</title>
</head>
<html>
    <body>
        <h2>ISO 날짜 양식</h2>
        <script>
            document.write(new Date("1977-12-14T13:30:00")+"<br>");
            document.write(new Date("1977-12-14")+"<br>");        
            document.write(new Date("1977-12")+"<br>");    
            document.write(new Date("1977"));
        </script>
    </body>
</html>
