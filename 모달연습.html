<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모달연습</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }

    button{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 30px 30px;
        font-size: 25px;
    }

    .modal{
        position: fixed;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.205);
        display: none;
    }

    .myModal{
        position: relative;
        top: 50%;
        left: 50%;
        width: 300px;
        height: 150px;
        background: white;
        transform: translate(-50%, -50%);
        border-radius: 10px;
    }
    span{
        float: right;
        margin-right: 20px;
        color: red;
        font-size: 30px;
        font-weight: bold;
        cursor: pointer;
    }
    
    p{
        top: 50px;
        left: 50px;
        position: relative;
        font-size: 25px;
    }


</style>
<body>
    <button id="btn">click me</button>

    <div class="modal"> 
        <div class="myModal">
            <span id="close">&times;</span>
            <p>I miss you</p>
        </div>
    </div>



    <script>
        var modal = document.getElementsByClassName("modal")[0];
        var close = document.getElementById("close");
        var btn = document.getElementById("btn");

        close.onclick = function(){
            modal.style.display = "none";
        }

    
        btn.onclick = function(){
            modal.style.display = "block";
        }

        //modal.onclick = function(){
            //modal.style.display = "none";
        //}

        window.onclick = function(event){
            if(event.target === modal){
                modal.style.display ="none";
            }
        }


    </script>
</body>
</html>
