<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Javascript Function</title>
    </head>
<html>
    <body>
        <h1>자바스크립트 함수반환</h1>
        <script>
            function addNum(x,y){
                return x+y;
            }
            var sum = addNum(7,8);
            document.write(sum);
        </script>
    </body>
</html>
