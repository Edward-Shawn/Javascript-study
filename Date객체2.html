<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>JavaScript Date Object</title>
</head>
<html>
    <body>
        <h1>특정 날짜와 시간으로 Date 객체 생성</h1>
        <script>
            document.write(new Date("december 14, 1997 13:30:00")+"<br>");
            document.write(new Date(8000000)+"<br>");
            document.write(new Date(16, 5, 25) + "<br>");
            document.write(new Date(16, 5, 15, 40, 0)+"<br>");
            document.write(new Date(2016, 5, 25, 15, 40, 0));
        </script>
    </body>
</html>
