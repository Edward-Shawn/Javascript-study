<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Javascript Object</title>
    </head>
<html>
    <body>

        <h1>객체 프로퍼티의 삭제</h1>

        <script>
            function Dog(color, name, age) {
                this.color = color;
                this.name = name;
                this.aeg = age;
            }

            var myDog = new Dog("흰색", "뿌꾸", 10);
            delete myDog.aeg;

            document.write("우리집 강아지의 나이는 " + myDog.aeg + "입니다.");


        </script>

    </body>
</html>
