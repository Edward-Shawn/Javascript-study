<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Javascript Number Object</title>
    </head>
<html>
    <body>
        <h1>여러 진법의 형태로 변환</h1>
        <script>
            var num = 256;

            document.write(num.toString(2)+"<br>");
            document.write(num.toString(8)+"<br>");
            document.write(num.toString(10)+"<br>");
            document.write(num.toString(16)+"<br>");

            document.write(num.toString(2)+"<br>");
            document.write(num.toString(2) / 2);
        </script>
    </body>
</html>
