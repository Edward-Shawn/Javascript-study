<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>JavaScript Array</title>
    
</head>
<html>
    <body>

        <h1>Array.isArray() 메소드</h1>

        <script>

           var arr = [1, true, "JavaScript"];

           document.write(Array.isArray(arr)+"<br>");
           document.write(Array.isArray("문자열")+ "<br><br>");

           document.write((arr instanceof Array) + "<br>");
           document.write(123 instanceof Array);
        </script>
    
    </body>
</html>
