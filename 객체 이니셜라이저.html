<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Javascript Object</title>
    </head>
<html>
    <body>
        <h1>객체 이니셜라이저</h1>
        <script>
            var kitty = {
                name: "뿌꾸",
                aeg:5,
                family:"코리안 숏 헤어",
                weight:0.1
            };

            document.write("강아지 이름은 " + kitty.name + " 이고 나이는 " + kitty.aeg);

        </script>
    </body>
</html>
