<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript Date Method</title>
    </head>
<html>
    <body>
        <h1>getFullYear() 메소드</h1>
        <script>
            var date = new Date();
            document.write("올해는"+ date. getFullYear() + "년입니다.");    

           
        </script>
    </body>
</html>
