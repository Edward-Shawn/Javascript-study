<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Javascript Object Method</title>
    </head>
<html>
    <body>

        <h1>객체의 toString() 메소드</h1>

        <script>
           var arr = [10, "문자열", true];
           var bool = false;
           function func() {
               return 0;
           }

           document.write(arr.toString()+"<br>");
           document.write(bool.toString()+"<br>");
           document.write(func.toString());


        </script>

    </body>
</html>
