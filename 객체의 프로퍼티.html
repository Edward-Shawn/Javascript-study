<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Javascript Object</title>
    </head>
<html>
    <body>
        <h1>객체의 프로퍼티 참조</h1>
        <script>
            var person = {
                name: "Shawn",
                birthday: "930610",
                pld: "1234567",
                fulld: function(){
                    return this.birthday + this.pld;
                }
            };

            document.write(person.name+"<br><br>");
            document.write(person.fulld()+"<br><br>");
            document.write(person["name"]+"<br>");
            document.write(person["pld"]);
        </script>
    </body>
</html>
