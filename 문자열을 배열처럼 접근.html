<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>JavaScript Array</title>
    
</head>
<html>
    <body>

        <h1>문자열을 배열처럼 접근하기</h1>

        
        <script>
            var str = "안녕하세요!";
            document.write(str.charAt(4)+"<br>");
            document.write(str[1]);
        </script>
    
    </body>
</html>
