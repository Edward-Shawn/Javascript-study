<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript Date Method</title>
    </head>
<html>
    <body>
        
        <h1>getTime() 메소드</h1>

        <script>

            var date = new Date();
            date.setFullYear(1982, 1, 19);
            document.write(date.getFullYear() + "<br>");
            document.write(date.getMonth() + "<br>");
            document.write(date.getDate() + "<br>");
            document.write(date);

        </script>
    </body>
</html>
