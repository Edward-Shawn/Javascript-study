<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Javascript Function</title>
    </head>
<html>
    <body>
        <h1>자바스크립트 값으로서의 함수3</h1>
        <script>
            function sm(x){
                return x*x
            }
            var smNum = sm;
            document.write(sm(9)+"<br>");
            document.write(smNum(8));
        </script>
    </body>
</html>
