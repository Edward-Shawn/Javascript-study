<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Javascript Function</title>
    </head>
<html>
    <body>
        <h1>지역변수</h1>
        <script>
            function localNum(){
                var num =10;
                document.write("함수 내부에서 변수 num의 타입은" + typeof num + "입니다."+"<br>");
            }
            localNum();
            document.write("함수의 호출이 끝난 뒤 변수 num의 타입은"+typeof num + "입니다.");
        </script>
    </body>
</html>
