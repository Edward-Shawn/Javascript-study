<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>table 꾸미기로 게시판 제작</title>
        <link rel="stylesheet" href="css/bootstrap.css">
      
    </head>
    <body >
        <table class="table table-striped">
            <thead>
               <tr>
                   <th>번호</th>
                   <th>제목</th>
                   <th>작성자</th>
                   <th>날짜</th>
                   <th>조회수</th>
               </tr> 
            </thead>
            <tbody>
                <tr>
                    <td>166</td>
                    <td>이제 곧  ?</td>
                    <td>숀</td>
                    <td>2020.04.07</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>167</td>
                    <td>출시된다며 ?</td>
                    <td>숀</td>
                    <td>2020.04.07</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>168</td>
                    <td>이제?</td>
                    <td>숀</td>
                    <td>2020.04.07</td>
                    <td>2</td>
                </tr>
            </tbody>
        </table>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script type="text/Javascript" src="js/bootstrap.js"></script>
    </body>
</html>
