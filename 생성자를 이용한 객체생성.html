<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Javascript Object</title>
    </head>
<html>
    <body>
        <h1>생성자 함수를 이용한 객체 생성</h1>
        <script>
            var day = new Date();

            document.write("올해는" + day.getFullYear() + "년 입니다.");

        </script>
    </body>
</html>
