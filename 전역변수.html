<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Javascript Function</title>
    </head>
<html>
    <body>
        <h1>전역변수</h1>
        <script>
            var num = 10;
            function globalNum(){
                document.write("함수 내부에서 변수 num의 값은"+ num + "입니다.<br>");
                num = 20;
            }
            globalNum();
            document.write("함수의 호출이 끝난 뒤 변수 num의 값은"+ num + "입니다.");
        </script>
    </body>
</html>
