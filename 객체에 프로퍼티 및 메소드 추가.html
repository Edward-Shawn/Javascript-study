<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Javascript Object</title>
    </head>
<html>
    <body>

        <h1>객체에 프로퍼티 및 메소드 추가</h1>

        <script>
            function Dog(color, name, age) {
                this.color = color;
                this.name = name;
                this.age = age;
            }

            var myDog = new Dog ("검정","뿌꾸", 10);
            myDog.family = "단모 치와와";
            myDog.breed = function() {
                return this.color + " " + this.family;
            }
            document.write("우리 집 강아지는 " + myDog.breed() + "입니다." );
        </script>

    </body>
</html>
