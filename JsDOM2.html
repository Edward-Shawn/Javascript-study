<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 문서객체 모델(DOM)</title >
<script type= "text/javascript">
    
</script>
</head>
<body>
   <h1 id ="header_1" name= "" >HEADER-1 </h1 >
   <div >
      <h1 id = "header_2">HEADER-2</h1 >
   </div >
   <hr >
   <h1 id = "clock"></h1>

   <script>
       var header = document.createElement('h2');
        //document 객체에 접근해서 h2태그 생성

       var textNode = document.createTextNode('hello DOM');
        //document 객체에 접근해서 TextNode 생성후 'hello DOM'
        //이라는 스트링을 넣어줌

       header.appendChild(textNode);
        //위에서 생성한 h2 태그에 자식 노드 TextNode를 추가

       document.body.appendChild(header);
        //document 객체를 통해 body 객체에 접근. 그리고 body객체에
        //자식 노드를 추가.

        // 1.header 에 h2태그 생성 2. textNode 에 생성할 문자입력 
        // 3.위에 생성한 header에 textNode의 문자 추가
        // 4.body에 heaer 문서 객체를 추가.

   </script>

</body>
</html>
