<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Javascript Function</title>
    </head>
<html>
    <body>
        <h1>자동으로 선언되는 전역 변수</h1>
        <script>
            function globalNum(){
                num = 10; 
                document.write(num+"<br>");
            }
            globalNum();
            document.write(num);
        </script>
    </body>
</html>
