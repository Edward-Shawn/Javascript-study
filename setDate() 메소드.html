<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>JavaScript Date Method</title>
</head>
<html>
    <body>
        <h1>setDate() 메소드</h1>
        <script>
            var date = new Date();
            date.setDate(10);
            document.write(date+"<br>");
            date.setDate(40);
            document.write(date);
        </script>
        
    </body>
</html>
