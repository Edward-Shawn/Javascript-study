<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Javascript Function</title>
    </head>
<html>
    <body>
        <h1>디폴트 매개변수</h1>
        <script>
        function mul(a,b=1,) {
            return a*b;
        }
        document.write(mul(3,4)+"<br>")
        document.write(mul(3));

        </script>
    </body>
</html>
