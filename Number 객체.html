<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript Number Object</title>
    </head>

    <body>

        <h1>Number 객체</h1>

        <script>
            
            var x = 100;
            var y = new Number (100);

            document.write(x + "<br>");
            document.write(y + "<br>");
            document.write(typeof x + "<br>");
            document.write(typeof y + "<br>");

        </script>

    </body>
</html>
