<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>JavaScript Date Format</title>
</head>
<html>
    <body>
        <h2>Full 날짜 양식</h2>
        <script>
            
            document.write(new Date("Wed May 25 2016 17:00:00 GMT+0900")+"<br>");
            document.write(new Date("Wed May 25 2016 17:00:00 GMT-0500 "));        
           
        </script>
    </body>
</html>
