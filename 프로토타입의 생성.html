<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Javascript Object</title>
    </head>
<html>
    <body>
        <h1>프로토타입의 생성</h1>
        <script>
            function Dog(color, name, aeg){
                this.color = color;
                this.name =  name;
                this.aeg = aeg;
            }
            var myDog = new Dog("검정","뿌꾸", 10);
            document.write("우리 집 강아지는 " + myDog.name + "라는 이름을 가지고있고 " + myDog.color + " 색상입니다. 나이는 " + myDog.aeg + "살입니다." );
        </script>
    </body>
</html>
