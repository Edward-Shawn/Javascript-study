<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Javascript Object Method</title>
    </head>
<html>
    <body>

        <h1>객체의 isPropertyOf() 메소드</h1>

        <script>
           var day = new Date();

           document.write(Date.prototype.isPrototypeOf(day)+"<br>");
           document.write(Date.prototype.isPrototypeOf(new String()));


        </script>

    </body>
</html>
