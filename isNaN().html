<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>함수</title>
</head>
<html>
    <body>
        <h1>isNaN() 함수</h1>
        <script>
            document.write(isNaN(123)+"<br>");
            document.write(isNaN(123e100)+"<br>");
            document.write(isNaN(0)+"<br>");
            document.write(isNaN("문자열")+"<br>");
            document.write(isNaN(undefined)+"<br>");
            document.write(isNaN(NaN));
        </script>
    </body>
</html>
