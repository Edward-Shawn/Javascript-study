<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>함수</title>
</head>
<html>
    <body>
        <h1>parseFloat() 함수</h1>
        <script>
            document.write(parseFloat("123") + "<br>");
            document.write(parseFloat("123.000")+"<br>");
            document.write(parseFloat("123.456")+"<br>");
            document.write(parseFloat("12 34 56")+"<br>");
            document.write(parseFloat("  123  ") + "<br>");
            document.write(parseFloat("초콜릿 123"));
        </script>
    </body>
</html>
